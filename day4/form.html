<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form action="" onsubmit="submitForm(event)">
            Firstname:
            <input type="text" name="Firstname" placeholder="Firstname" onkeydown="firstnamechange(event)" ><br><br>
            Lastname:
            <input type="text" name="Lastname" placeholder="Lastname"><br><br>
            Age:
            <input type="number" name="Age" placeholder="Age"><br><br>
            Hobbies <br>
            <input type="checkbox" name="hobbies" value="cricket">cricket
            <input type="checkbox" name="hobbies" value="drawing">drawing
            <input type="checkbox" name="hobbies" value="dancing">dancing<br><br>
            <input type="submit">
        </form>

        <script src="formscript.js"></script>
    </div>
</body>
</html>
